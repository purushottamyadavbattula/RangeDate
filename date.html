<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <script>
        $(function () {
            $("#datepicker").datetimepicker({ footer: true, modal: true });
        });
        $(function () {
            $("#datepicker1").datetimepicker({ footer: true, modal: true });
        });

        function hai() {
            var fromDate = $("#datepicker").val()
            var toDate = $("#datepicker1").val()
            console.log(`from : ${fromDate} \n to :  ${toDate}`)
            window.parent.postMessage(JSON.stringify({
                event_code: 'ym-client-event', data: JSON.stringify({
                    event: {
                        code: "DateRange",
                        data: {
                            from: fromDate,
                            to: toDate
                        }
                    }
                })
            }), '*');
            return false;
        }

    </script>
    <style>
        #formsubmit {
            border-radius: 15px;
            border: 2px solid skyblue;
            background-color: white;
            color: black;
            padding: 5px
        }

        #formsubmit:hover {
            background-color: skyblue;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <div class="container-fluid" style="border-color: black;">
        <Div class="col-sm-8">
            <form onsubmit="return hai()">
                <div class="row">
                    <div class="col-sm-6">
                        <p color: black;>From : <input id="datepicker" placeholder="dd/mm/yyyy"
                                style="border-radius: 10px;border-color: skyblue;" required></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <p style="color: black;">To : <input id="datepicker1" placeholder="dd/mm/yyyy"
                                style="border-radius: 10px;border-color: skyblue;" required>
                        </p>
                    </div>
                </div>
                <input type="submit" value="Submit" id="formsubmit">
            </form>
        </Div>
    </div>
</body>

</html>
